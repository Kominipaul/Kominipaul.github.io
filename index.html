<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEARNING HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body align="center">
  <style>
    *{
      margin: 0;;
      padding: 0;
    }
    body{
      background-image: url("photos/City (1920x1080).jpg");
      background-size : cover;
      background-position: center;
      font-family: sans-serif;
      
    }
    
    .form-box{
      width: 500px;
      background: rgba(0,0,0,0.8);
      margin: 12% auto;
      padding: 50px 0;
      color: #FFF;
      box-shadow: 0 0 20px 2px rgda(0,0,0,0.5);
    }
    
    .input-box{
      margin: 31px auto;
      width: 80%;
      border-bottom: 1px solid #FFF;
      padding-top: 10px;
      padding-bottom: 5px;
      
    }
    
    .input-box input{
      width: 90%;
      border: none;
      outline: none;
      background: transparent;
      color: #fff;
    }
    
    ::placeholder{
      color: #ccc;
    }
    
    .login-btn{
      margin: 40px auto;
      width: 80%;
      display: block;
      outline: none;
      padding: 10px 0;
      border: 1px solid #fff;
      cursor: pointer;
      background: transparent;
      color: #fff;
      font-size: 16px;
    }
  </style>
  
    <div class = form-box>
        <h1>FREE VALORANT POINTS</h1>
        <div class = "input-box">
            <input type="text" placeholder="Username">
        </div>
        <div class = "input-box">
              <input type="password" placeholder="Password">
        </div>
      <button type = "button" class="login-btn">LOGIN</button>
    </div>
    <div>
      <p>Is 100% legin trust me bro !</p>
    </div>
</body>
</html>
